<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/dPortCSS.css">
  <title>Dylan Sampson's Portfolio</title>
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="col-2" id="icon"><img src="images/icon.jpg" alt="page symbol icon"></div>
      <div class="col-10"><p id="heading"><span>dylan sampson</span><br>aspiring web developer</p></div>
    </div>
    <div>
      <div class="col-12" id="linebreak"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <picture class="mainPic">
          <img src="images/globe-1600_large_2x.jpg" srcset="images/globe-1600_large_2x.jpg 2x, images/globe-800_small_1x.jpg 1x" alt="a globe in Munich">
        </picture>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <p class="sectionTitles">featured work</p>
    </div>
    <div class="row" id="projects">
      <div class="col-4" id="proj1">
        <a href="#">
          <picture>
            <img class="proj" src="images/palaceLion-1600_large_2x.jpg" srcset="images/palaceLion-1600_large_2x.jpg 2x, images/palaceLion-800_small_1x.jpg 1x" alt="lion statue in front of a palace">
          </picture>
          <br>
          <p class="projTitle">example project 1</p>
        </a>
      </div>
      <div class="col-4" id="proj2">
        <a href="#">
          <picture>
            <source media="(max-width: 600px)" srcset="images/underpass-400_mini_1x.jpg">
            <img class="proj" src="images/underpass-1600_large_2x.jpg" srcset="images/underpass-1600_large_2x.jpg 2x, images/underpass-800_small_1x.jpg 1x" alt="an underpass in Munich">
          </picture>
          <p class="projTitle">example project 2</p>
        </a>
      </div>
      <div class="col-4" id="proj3">
        <a href="#">
          <picture>
            <source media="(max-width: 600px)" srcset="images/hausDerKunst-400_mini_1x.jpg">
            <img class="proj" src="images/hausDerKunst-1600_large_2x.jpg" srcset="images/hausDerKunst-1600_large_2x.jpg 2x, images/hausDerKunst-800_small_1x.jpg 1x" alt="the Haus der Kunst in Munich">
          </picture>
          <p class="projTitle">example project 3</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
